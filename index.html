<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/alien.svg"/>
    <title>Sign-up Form</title>
</head>
<body>

  <img id="backgroundImg" src="media/mesanight.jpg" alt="Starry night">

  <div id="logoContainer">
  <img id="logoImg" src="media/alien.svg" alt="Alien's head">
  <h1 id="logoText">ALIENZ</h1>
  </div>

  <div>
    <div id="greetingText">
      <p>Greetings, residents of the galaxy. <br>
        Join our <em>real</em> online service, and chat 
      with <em>real</em> aliens just like <em>you!</em> <br>
      Earth residents are not permitted.</p>
      <p>Sign up today!</p>
    </div>

    <form id="signUpSheet">
      <h2>To infinity... and beyond!</h2> <br>
      <div id="formContainer">
        <div>
          <label for="fname">FIRST NAME</label>
          <input required type="text" id="fname" name="fname">
        </div>
        <div>
          <label for="lname">LAST NAME</label>
          <input required type="text" id="lname" name="lname"><br>
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input required type="email" id="email" name="email">
        </div>
        <div>
          <label for="phone">PHONE NUMBER</label>
          <input required type="tel" id="phone" name="phone"><br>
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input required type="password" id="password" name="password" minlength="8">
        </div>
        <div>
          <label for="passConfirm">CONFIRM PASSWORD</label>
          <input required type="password" id="passConfirm" name="passConfirm">
        </div>
      </div>
    </form>

    <button id="createAccount" type="submit">Create Account</button>
    <div id="logIn">Already have an account? <a>Log in</a></div>

  </div>


</body>
</html>
