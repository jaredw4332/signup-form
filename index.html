<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>

    <img id="backgroundImg" src="media/mesanight.jpg" alt="Starry night">

    <div id="logoContainer">
    <img id="logoImg" src="media/alien.svg" alt="Alien's head">
    <h1 id="logoText">ALIENZ</h1>
    </div>

    <div>
      <p>Greetings, residents of the galaxy. Join our <em>real</em> online service, and chat 
      with <em>real</em> aliens just like <em>you!</em> <br>
      Earth residents are not permitted.</p>
      <p>Sign up today!</p>
    </div>

    <form id="signUpSheet">
      <caption>To infinity...</caption> <br>
      <label for="fname">FIRST NAME</label>
      <input type="text" id="fname" name="fname">
      <label for="lname">LAST NAME</label>
      <input type="text" id="lname" name="lname"><br>
      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email">
      <label for="phone">PHONE NUMBER</label>
      <input type="tel" id="phone" name="phone"><br>
      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" minlength="8">
      <label for="passConfirm">CONFIRM PASSWORD</label>
      <input type="password" id="passConfirm" name="passConfirm">
    </form>

</body>
</html>
